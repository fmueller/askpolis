[tool.poetry]
name = "askpolis"
version = "0.1.0"
description = ""
authors = ["Felix MÃ¼ller <felix@fmueller.io>"]
license = "AGPL-3.0"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
uvicorn = { extras = ["standard"], version = "^0.34.0" }
fastapi = "^0.115.6"
langchain = "^0.3.13"
langchain-community = "^0.3.13"
langchain-ollama = "^0.2.2"
langchain-huggingface = "^0.1.2"
sentence-transformers = "^3.3.1"
torch = { version = "^2.5.1", source = "pytorch" }
einops = "^0.8.0"
celery = "^5.4.0"
redis = "^5.2.1"
pymupdf = "^1.25.2"
pymupdf4llm = "^0.0.17"
sqlalchemy = "^2.0.37"
alembic = "^1.14.0"
langchain-postgres = "^0.0.12"
psycopg-binary = "^3.2.4"
celery-typed-tasks = "^0.1.25"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
testcontainers = { extras = ["postgres"], version = "^4.9.0" }
ruff = "^0.9.2"
mypy = "^1.14.1"
celery-types = "^0.22.0"
types-requests = "^2.32.0.20241016"
pre-commit = "^4.0.1"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]

[tool.mypy]
python_version = "3.12"
files = "src/**/*.py,tests/**/*.py"
strict = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["celery_typed_tasks.*", "testcontainers.*", "pymupdf4llm.*"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
