[tool.poetry]
name = "askpolis"
version = "0.1.0"
description = ""
authors = ["Felix MÃ¼ller <felix@fmueller.io>"]
license = "AGPL-3.0"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
uvicorn = { extras = ["standard"], version = "^0.34.0" }
fastapi = "^0.115.8"
langchain = "^0.3.18"
langchain-community = "^0.3.15"
langchain-ollama = "^0.2.3"
langchain-huggingface = "^0.1.2"
sentence-transformers = "^3.4.0"
torch = { version = "^2.6.0", source = "pytorch" }
einops = "^0.8.1"
celery = "^5.4.0"
redis = "^5.2.1"
pymupdf = "^1.25.3"
pymupdf4llm = "^0.0.17"
sqlalchemy = "^2.0.38"
alembic = "^1.14.1"
psycopg-binary = "^3.2.4"
celery-typed-tasks = "^0.1.25"
opentelemetry-distro = "^0.50b0"
opentelemetry-instrumentation-fastapi = "^0.50b0"
opentelemetry-instrumentation-logging = "^0.50b0"
opentelemetry-instrumentation-celery = "^0.50b0"
opentelemetry-exporter-otlp = "^1.29.0"
opentelemetry-instrumentation-requests = "^0.50b0"
opentelemetry-instrumentation-redis = "^0.50b0"
opentelemetry-instrumentation-system-metrics = "^0.50b0"
opentelemetry-instrumentation-sqlalchemy = "^0.50b0"
uuid-utils = "^0.10.0"
psycopg = "^3.2.4"
psycopg-pool = "^3.2.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
testcontainers = { extras = ["postgres"], version = "^4.9.1" }
ruff = "^0.9.5"
mypy = "^1.15.0"
celery-types = "^0.22.0"
types-requests = "^2.32.0.20241016"
pre-commit = "^4.1.0"
sqlalchemy = { extras = ["mypy"], version = "^2.0.38" }

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]

[tool.mypy]
python_version = "3.12"
mypy_path = "src"
files = "src/**/*.py,tests/**/*.py"
strict = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_unused_ignores = true
plugins = ["sqlalchemy.ext.mypy.plugin"]
untyped_calls_exclude = ["sqlalchemy.dialects", "sqlalchemy.orm.mapped_column"]

[[tool.mypy.overrides]]
module = ["celery_typed_tasks.*", "testcontainers.*", "pymupdf4llm.*"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
