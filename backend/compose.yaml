services:
  api:
    build: .
    command: ./scripts/start-api.sh
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - DATABASE_URL=postgresql+psycopg://postgres:secret@postgres:5432/askpolis
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=askpolis-api
      - OTEL_RESOURCE_ATTRIBUTES=environment=local
    depends_on:
      - postgres
      - redis
      - ollama
      - otel-collector

  worker:
    build: .
    command: ./scripts/start-worker.sh
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - DATABASE_URL=postgresql+psycopg://postgres:secret@postgres:5432/askpolis
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=askpolis-worker
      - OTEL_RESOURCE_ATTRIBUTES=environment=local
    depends_on:
      - postgres
      - redis
      - ollama
      - api
      - otel-collector

  scheduler:
    build: .
    command: ./scripts/start-scheduler.sh
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - worker

  flower:
    image: mher/flower:2.0.1
    container_name: flower
    command: [ "celery", "--broker=redis://redis:6379/0", "flower", "--port=5555" ]
    ports:
      - "5555:5555"
    depends_on:
      - redis

  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: ollama

  redis:
    image: redis:7.4.2-bookworm

  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=askpolis
      - POSTGRES_PASSWORD=secret
    volumes:
      - pgdata:/var/lib/postgresql/data

  fluent-bit:
    image: fluent/fluent-bit:3.2.4
    user: root # Run as root to access log files
    volumes:
      - ../infrastructure/configs/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector:0.118.0
    volumes:
      - ../infrastructure/configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    depends_on:
      - tempo
      - loki

  grafana:
    image: grafana/grafana:11.4.0
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo

  prometheus:
    image: prom/prometheus:v3.1.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=native-histograms'
    volumes:
      - ../infrastructure/configs/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  # Tempo runs as user 10001, and docker compose creates the volume as root.
  # As such, we need to chown the volume in order for Tempo to start correctly.
  tempo-init:
    image: &tempoImage grafana/tempo:2.7.0
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - tempo_data:/var/tempo

  tempo:
    image: *tempoImage
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ../infrastructure/configs/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    depends_on:
      - tempo-init

  loki:
    image: grafana/loki:3.3.2
    volumes:
      - loki_data:/loki

volumes:
  pgdata:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
